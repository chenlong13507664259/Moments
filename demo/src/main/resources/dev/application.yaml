#debug: true
server:
  port: 8060
  servlet:
    session:
      timeout: P30D
      cookie:
        max-age: 2592000

spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  # === 添加以下Redis标准配置 ===
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 3000
    jedis:
      pool:
        max-active: 100
        max-idle: 20
        max-wait: 10000
        min-idle: 5

ltt:
  mysql:
    datasource:
      exams:
        master:
          #   数据源基本配置
          username: root
          password: "123456"
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: "jdbc:mysql://localhost:3306/exams?charset=utf8mb4&useUnicode=true&characterEncoding=utf8&useSSL=false&autoReconnect=true&allowMultiQueries=true&serverTimezone=Asia/Shanghai"
          type: com.alibaba.druid.pool.DruidDataSource
          #   数据源其他配置
          initialSize: 5
          minIdle: 5
          maxActive: 20
          maxWait: 60000
          timeBetweenEvictionRunsMillis: 60000
          minEvictableIdleTimeMillis: 300000
          validationQuery: SELECT 1 FROM DUAL
          testWhileIdle: true
          testOnBorrow: false
          testOnReturn: false
          poolPreparedStatements: true
          connectionInitSqls: "set names utf8mb4;"
        slave:
          #   数据源基本配置
          username: root
          password: "123456"
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: "jdbc:mysql://localhost:3306/exams?charset=utf8mb4&useUnicode=true&characterEncoding=utf8&useSSL=false&autoReconnect=true&allowMultiQueries=true&serverTimezone=Asia/Shanghai"
          type: com.alibaba.druid.pool.DruidDataSource
          #   数据源其他配置
          initialSize: 5
          minIdle: 5
          maxActive: 20
          maxWait: 60000
          timeBetweenEvictionRunsMillis: 60000
          minEvictableIdleTimeMillis: 300000
          validationQuery: "SELECT 1 FROM DUAL"
          testWhileIdle: true
          testOnBorrow: false
          testOnReturn: false
          poolPreparedStatements: true
          connectionInitSqls: "set names utf8mb4;"

  cache:
    redis:
      other:
        master:
          host: "localhost"
          port: 6379
          password: ""

        slave:
          host: "localhost"
          port: 6379
          password: ""

      session:
        master:
          host: "localhost"
          port: 6379
          password: ""

        slave:
          host: "localhost"
          port: 6379
          password: ""


      pool:
        maxActive: 100
        maxIdle: 20
        minIdle: 5
        maxWait: 10000

mybatis:
  configuration:
    cache-enabled: true
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
    call-setters-on-nulls: true
    default-executor-type: reuse
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl


